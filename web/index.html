<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>auth</h2>
            <div id="message" class="message warning">
                <p></p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">login</button>
            </form>
            <div id="errorMessage" class="message error hidden">
                <p>Failed! user was not found.</p>
            </div>
            <div id="successMessage" class="message success hidden">
                <p>Success! redictory to main page.</p>
            </div>
            <p class="forgot-password"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
